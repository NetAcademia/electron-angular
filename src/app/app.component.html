<div style="text-align:center">
  <mat-toolbar color="primary">
    <span>Hello vilag Nini itt vagyok</span>
  </mat-toolbar>
  <mat-card>
    <mat-card-title>{{ p.text }}</mat-card-title>
    <mat-card-subtitle>{{ p.votes }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="vote(p, 1)">Upvote</button>
      <button mat-raised-button color="warn" (click)="vote(p, -1)">Downvote</button>
    </mat-card-actions>
  </mat-card>
  <button mat-raised-button color="primary" (click)="loadPost()">Load post from firebase</button>
  <hr>
  <h1 class="mat-display-1">
    {{ messages$ | async }}
  </h1>
  <div>
    <button (click)="engMessage()" mat-raised-button color="primary">English</button>
    <button (click)="hunMessage()" mat-raised-button color="accent">Hungarian</button>
    <button (click)="resetMessage()" mat-raised-button color="warn">Reset</button>
    <hr>
    <button (click)="openPage()" mat-raised-button color="primary">Push me! I dare you!</button>
  </div>
